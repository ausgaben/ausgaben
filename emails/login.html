<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Dein Login-Link für Ausgaben</title>
</head>
<body style="padding: 0; margin: 0; background:#fff; ">

<table cellspacing="0" cellpadding="0" border="0"
       style="color: #707070; padding: 0; margin: 0; width: 100%; font: 15px/1.25em 'Helvetica Neue', Arial, Helvetica;">
    <tbody>
    <tr width="100%">
        <td valign="top" align="left"
            style="font: 15px/1.25em 'Helvetica Neue', Arial, Helvetica;">
            <table style="border: none; padding: 0 18px; margin: 50px auto; width: 100%; max-width: 600px;"
                   cellspacing="0" cellpadding="0">
                <tbody>

                <tr width="100%" style="text-align: center;">
                    <td>
                        <img
                            src="<%= data.httpHost %>/emails/logo.png"
                            alt="Ausgaben" border="0" width="150" style="margin-bottom: 25px">
                    </td>
                </tr>

                <tr>
                    <td>
                        <table width="100%" border="0" style="border: 1px solid #e5e5e5; border-radius: 5px;"
                               cellspacing="0" cellpadding="0">
                            <tbody>
                            <tr width="100%">
                                <td align="left"
                                    style="border-bottom: 1px solid #e5e5e5; background:#f5f5f5; padding: 25px; font-size: 20px; line-height: 1.25em; "
                                    valign="top">
                                    <p style="font-size: 30px; margin: 0;">Login</p>
                                </td>
                            </tr>

                            <tr width="100%">
                                <td align="left"
                                    style="background:#fff; padding: 25px; font-size: 20px; line-height: 1.25em; "
                                    valign="top">
                                    <p>
                                        <strong>Hallo {{ name }}!</strong>
                                    </p>
                                    <p>
                                        Du hattest einen Login-Link für <em>Ausgaben</em> angefordert …
                                    </p>
                                </td>
                            </tr>

                            <tr width="100%">
                                <td align="right"
                                    style="border-top: 1px solid #e5e5e5; background:#f5f5f5; padding: 25px; font-size: 20px; line-height: 1.25em; "
                                    valign="top">
                                    <a href="<%= data.httpHost %>/#!/loginLink/{{ token }}"
                                       style="background-color: #8e14cb; color: #fff; text-decoration: none; padding: 10px 15px; border-radius: 5px;">
                                        Login
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
