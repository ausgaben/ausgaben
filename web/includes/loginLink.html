<div class="container">
    <article class="row">
        <section class="col-md-offset-3 col-md-6">
            <div class="card-decoration with-logo">
                <img src="/img/logo.svg" alt="<%= data.description %>" class="logo">
            </div>
            <form name="form" class="card">
                <div class="card-header">
                    <h1 class="card-title">
                        Logging you in â€¦
                        <i class="material-icons">person</i>
                    </h1>
                </div>
                <div class="card-block">
                    <div class="alert alert-danger" role="alert" data-ng-show="vm.expired">
                        The login link is expired.
                        Request a new one <a data-ui-sref="login">here</a>.
                    </div>
                    <progress class="progress progress-striped progress-animated" value="50" max="100" data-ng-hide="!vm.initializing">50%</progress>
                </div>
            </form>
        </section>
    </article>
</div>
